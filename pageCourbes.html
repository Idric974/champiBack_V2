  <body>
    <!-- NAVIGATION -->
    <div class="boxTab">
      <div class="box1">
        <button class="boutonAccueil"><a href="/">Accueil</a></button>

          <div class="contenu active-contenu">

          </div>
          <!-- FIN Courbes gestionAir -->

          <div class="contenu">
            <canvas id="myChartHum"></canvas>
          </div>
          <!-- FIN Courbes gestionHum -->

          <!-- Courbes gestionHum -->

            <canvas id="myChartCo2"></canvas>
          </div>
