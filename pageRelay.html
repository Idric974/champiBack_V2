<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Champi</title>
    <link rel="icon" type="image/png" href="./images/champignon.ico" />
    <link rel="stylesheet" type="text/css" href="./styles/globaleStyles.css" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  </head>
  <body>
    <!-- NAVIGATION -->
    <div class="box">
      <div class="box1">
        <button class="boutonAccueil"><a href="/">Accueil</a></button>
        <button class="boutonAccueil">
          <a href="/pageRelay.html">Gestion Relay</a>
        </button>
        <button class="boutonAccueil">
          <a href="/pageCourbes.html">Courbe</a>
        </button>
      </div>
      <!-- FIN NAVIGATION -->

      <!-- MAIN -->
      <div class="box2">
        <div class="box2Title">Gestion des relays</div>

        <!-- EAU AU SOL -->
        <div class="boxRelayContent">
          <div class="boxCardRelay_1">
            <div class="boxCardRelayData">
              <div class="boxCardRelayTitle">Eau au sol</div>
              <button id="btnRelayEauSol" class="boutonActivation">
                Activation
              </button>
            </div>
          </div>
          <!-- FIN EAU AU SOL -->

          <!-- VENTILATEUR HUMIDITÉ -->
          <div class="boxCardRelay_2">
            <div class="boxCardRelayData">
              <div class="boxCardRelayTitle">Ventilateur humidité</div>
              <button id="ventilateurHumiditeOn" class="boutonActivation">
                Activation
              </button>
              <button id="ventilateurHumiditeOff" class="boutonDeactivation">
                Déactivation
              </button>
            </div>
          </div>
          <!-- FIN VENTILATEUR HUMIDITÉ -->

          <div class="boxCardRelay_3">
            <div class="boxCardRelayData">
              <div id="etatRelay" class="boxCardRelayTitle"></div>

              <div class="boxCardRelay_3Box">
                <!-- ETAT VANNE FROID A 5 SCONDES -->
                <div class="buttonBox">
                  <div class="buttonBoxTitle">Action à 5 secondes</div>
                  <button id="vanneFroid5SesoncdesOn" class="boutonActivation">
                    Ouverture
                  </button>
                  <button
                    id="vanneFroid5SesoncdesOff"
                    class="boutonDeactivation"
                  >
                    Fermeture
                  </button>
                </div>

                <!-- ETAT VANNE FROID A 40 SCONDES -->
                <div class="buttonBox">
                  <div class="buttonBoxTitle">Action à 40 secondes</div>
                  <button id="vanneFroid40SesoncdesOn" class="boutonActivation">
                    Ouverture
                  </button>
                  <button
                    id="vanneFroid40SesoncdesOff"
                    class="boutonDeactivation"
                  >
                    Fermeture
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- FIN ETAT VANNE FROID -->
        </div>
      </div>

      <!-- FIN MAIN -->
    </div>

    <script src="/gestion/gestionRelay/bundle.js"></script>
    <!--  browserify /home/pi/Desktop/champiBack_V2/gestion/gestionRelay/gestionRelay.js > /home/pi/Desktop/champiBack_V2/gestion/gestionRelay/bundle.js   -->
  </body>
</html>
