<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Champi</title>
    <link rel="icon" type="image/png" href="./images/champignon.ico" />
    <link rel="stylesheet" type="text/css" href="./styles/globaleStyles.css" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  </head>
  <body>
    <!-- NAVIGATION -->
    <div class="box">
      <div class="box1">
        <button class="boutonAccueil"><a href="/">Accueil</a></button>
        <button class="boutonAccueil">
          <a href="/pageRelay.html">Gestion Relay</a>
        </button>
        <button class="boutonAccueil">
          <a href="/pageCourbes.html">Courbe</a>
        </button>
      </div>
      <!-- FIN NAVIGATION -->

      <!-- BOX 2 -->
      <div class="box2">
        <div class="dateBox">
          <div id="afficheDate" class="laDate"></div>
          <h1 class="version">Version 1.0 | 28/06/2022</h1>
        </div>

        <!-- <div class="box2Title">Accueil</div> -->
        <div class="box2Content">
          <!-- Température Air -->
          <div class="boxCard">
            <!-- BOX AFFICHAGE -->

            <div class="boxCardData1">
              <div class="boxCardDataTitle">Température Air</div>

              <div id="temperatureAir" class="boxCardDataValue"></div>

              <div class="boxCardDataParams">
                <div id="consigneAir" class="boxCardDataItem"></div>
                <div id="delatAir" class="boxCardDataItem"></div>
              </div>
            </div>
            <!-- FIN BOX AFFICHAGE -->

            <!-- BOX SAISIE -->

            <div class="boxCardData2">
              <div class="boxCardData2Title">Descente Air</div>

              <div class="boxCardData2Form">
                <form>
                  <div class="modifBlocForm">
                    <label for="consigneAir">Consigne</label>
                    <input
                      type="number"
                      step="0.1"
                      id="consigneAirForm"
                      name="consigneAir"
                      required
                    />
                  </div>
                </form>

                <button id="validationConsigneAir" class="boutonActivation">
                  Valider Consigne
                </button>
              </div>

              <div class="boxCardData2Form">
                <form>
                  <div class="modifBlocForm">
                    <label for="pasAir" id="pasAirId">Pas</label>
                    <input
                      type="number"
                      id="pasAirForm"
                      name="pasAir"
                      required
                    />
                  </div>

                  <div class="modifBlocForm">
                    <label for="objectiAir" id="objectiAirId">Objectif</label>
                    <input
                      type="number"
                      id="objectiAirForm"
                      name="objectiAir"
                      required
                    />
                  </div>
                </form>

                <button id="validationdataAir" class="boutonActivation">
                  Valider Descente
                </button>
              </div>

              <div id="descenteAir" class="boxCardData2DaysHeures"></div>
            </div>

            <!-- FIN BOX SAISIE -->
          </div>
          <!-- --------------------- -->

          <!-- Taux de Humidité -->
          <div class="boxCard">
            <!-- BOX AFFICHAGE -->

            <div class="boxCardData1">
              <div class="boxCardDataTitle">Taux Humidité</div>

              <div id="tauxHumidite" class="boxCardDataValue">30 °C</div>

              <div class="boxCardDataParams">
                <div id="consigneHumidite" class="boxCardDataItem"></div>
                <div id="deltaHumidite" class="boxCardDataItem"></div>
                <div id="temperatureSec" class="boxCardDataItem"></div>
                <div id="temperatureHum" class="boxCardDataItem"></div>
              </div>
            </div>

            <!-- FIN BOX AFFICHAGE -->

            <!-- BOX SAISIE -->
            <div class="boxCardData2">
              <div class="boxCardData2Title">Descente Humidité</div>

              <div class="boxCardData2Form">
                <form>
                  <div class="modifBlocForm">
                    <label for="consigneHum">Consigne</label>
                    <input
                      type="number"
                      step="0.1"
                      id="consigneHumForm"
                      name="consigneHum"
                      required
                    />
                  </div>
                </form>

                <button id="validationConsigneHum" class="boutonActivation">
                  Valider Consigne
                </button>
              </div>

              <div class="boxCardData2Form">
                <form>
                  <div class="modifBlocForm">
                    <label for="pasHum" id="pasHumId">Pas</label>

                    <input
                      type="number"
                      id="pasHumForm"
                      name="pasHum"
                      required
                    />
                  </div>

                  <div class="modifBlocForm">
                    <label for="objectifHum" id="objectifHums">Pas</label>

                    <input
                      type="number"
                      id="objectifHumForm"
                      name="objectiHum"
                      required
                    />
                  </div>
                </form>

                <button id="validationdataHum" class="boutonActivation">
                  Valider Descente
                </button>
              </div>

              <div id="descenteHum" class="boxCardData2DaysHeures"></div>
            </div>

            <!-- FIN BOX SAISIE -->
          </div>
          <!-- --------------------- -->

          <!-- Taux de Co2 -->
          <div class="boxCard">
            <!-- BOX AFFICHAGE -->
            <div class="boxCardData1">
              <div class="boxCardDataTitle">Taux de Co2</div>

              <div id="tauxCo2" class="boxCardDataValue"></div>

              <div class="boxCardDataParams">
                <div id="consigneCo2" class="boxCardDataItem"></div>
                <div id="deltaCo2" class="boxCardDataItem"></div>
              </div>
            </div>
            <!-- FIN BOX AFFICHAGE -->

            <!-- BOX SAISIE -->
            <div class="boxCardData2">
              <div class="boxCardData2Title">Descente Co2</div>

              <div class="boxCardData2Form">
                <form>
                  <div class="modifBlocForm">
                    <label for="consigneCo2">Consigne</label>
                    <input
                      type="number"
                      step="100"
                      id="consigneCo2Form"
                      name="consigneCo2"
                      required
                    />
                  </div>
                </form>

                <button id="validationConsigneCo2" class="boutonActivation">
                  Valider Consigne
                </button>
              </div>

              <div class="boxCardData2Form">
                <form>
                  <div class="modifBlocForm">
                    <label for="pasCo2" id="pasCo2Id">Pas</label>
                    <input
                      type="number"
                      id="pasCo2Form"
                      name="pasCo2"
                      required
                    />
                  </div>

                  <div class="modifBlocForm">
                    <label for="objectiCo2" id="objectiCo2Id">Objectif</label>
                    <input
                      type="number"
                      id="objectifCo2Form"
                      name="objectiCo2"
                      required
                    />
                  </div>
                </form>

                <button id="validationdataCo2" class="boutonActivation">
                  Valider descente
                </button>
              </div>

              <div id="descenteCo2" class="boxCardData2DaysHeures"></div>
            </div>
            <!-- FIN BOX SAISIE -->
          </div>
          <!-- --------------------- -->
        </div>
      </div>
      <!-- FIN BOX 2 -->
    </div>

    <!-- gestion Air. -->
    <script src="/gestion/gestionPageAccueil/pageGestionAir/bundle.js"></script>
    <!-- browserify /home/pi/Desktop/champiBack_V2/gestion/gestionPageAccueil/pageGestionAir/gestionAir.js > /home/pi/Desktop/champiBack_V2/gestion/gestionPageAccueil/pageGestionAir/bundle.js -->

    <!-- gestion Humidite. -->
    <script src="/gestion/gestionPageAccueil/pageGestionHumidite/bundle.js"></script>
    <!-- browserify /home/pi/Desktop/champiBack_V2/gestion/gestionPageAccueil/pageGestionHumidite/gestionHumidite.js > /home/pi/Desktop/champiBack_V2/gestion/gestionPageAccueil/pageGestionHumidite/bundle.js -->

    <!-- gestion Co2. -->
    <script src="/gestion/gestionPageAccueil/pageGestionCo2/bundle.js"></script>
    <!-- browserify /home/pi/Desktop/champiBack_V2/gestion/gestionPageAccueil/pageGestionCo2/gestionCo2.js > /home/pi/Desktop/champiBack_V2/gestion/gestionPageAccueil/pageGestionCo2/bundle.js -->
  </body>
</html>
